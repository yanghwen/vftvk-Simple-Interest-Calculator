<!DOCTYPE html> <!--注释-->
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    
    <title>Web App - Simple Interest Calculator </title>
   
   
    <body>
        <div class = "maindiv">
            <h1>Simple Interest Calculator</h1>
        <div class = "leftdiv">Amount</div> 
        
        <div class = "rightdiv"><input type="number"  id="principal" 
        onchange="validate_amount()"value="1000000">  
        </div>
        
        <br/>

        <div class = "leftdiv">Interest Rate</div><div class = "rightdiv"> <input type="range"  id="rate" min="1" max="20" 
        step = 0.25 value="3.5" oninput="change_rate(this.value)">  
        
        <span id="rate_change">
            3.5%
        </span></div>
        <br/>

        <div class = "leftdiv">No. of Years</div><div class = "rightdiv"> <select name = "No. of Years" id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5" selected>5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>  
                <option value="10">10</option>        
            </select> </div> 
        <br/>
        <div class = "leftdiv">
        <button onclick="compute()">Compute Interest</button>
        <br/></div>
       
        <div class="resultdiv">
        <p id="result"></p>
        <br/>
        </div>

        <footer>&#169;Everyone Can Get Rich</footer>
        </div>
        
    </body>
</html>
